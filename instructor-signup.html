<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Instructor Signup ‚Äî Orah School</title>
  <!-- Dark Industrial Design System -->
  <link rel="stylesheet" href="./styles/dark-industrial.css" />
</head>
<body>
  <!-- HEADER -->
  <header class="glass sticky" style="top: 0; z-index: 1000;">
    <div class="container">
      <div class="flex items-center justify-between py-4">
        <a href="index.html" aria-label="Orah Schools home" class="flex items-center gap-2">
          <img src="assets/orahlogo.png" alt="Orah Schools logo" width="60" height="40">
          <span class="text-xl font-bold">Orah Schools</span>
        </a>
        
        <div class="flex items-center gap-3">
          <!-- Theme Toggle -->
          <button id="theme-toggle" class="btn-ghost btn-sm" style="font-size: 1.2rem; padding: 0.4rem 0.6rem;" aria-label="Toggle theme">‚òÄÔ∏è</button>
          <a class="btn-ghost btn-sm" href="login.html">Login</a>
          <a class="btn-ghost btn-sm" href="signup.html">Student Signup</a>
        </div>
      </div>
    </div>
  </header>

  <main class="flex items-center justify-center" style="min-height: calc(100vh - 80px); padding: var(--space-8) var(--space-4);">
    <div class="glass-strong rounded-xl p-8 w-full" style="max-width: 500px;">
      <div class="text-center mb-6">
        <div class="text-brand mb-3" style="font-size: 64px;">üéì</div>
        <h1 class="mb-2">Become an Instructor</h1>
        <p class="text-secondary">Share your knowledge and teach on Orah Schools</p>
      </div>
      
      <form id="instructor-form" autocomplete="off">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input id="name" type="text" placeholder="John Doe" required />
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="instructor@example.com" required />
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input id="phone" type="tel" placeholder="+1 (555) 123-4567" required />
          <span class="form-help">Required for account verification</span>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required minlength="6" />
          <span class="form-help">At least 6 characters</span>
        </div>
        
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input id="confirm-password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required minlength="6" />
        </div>
        
        <button type="submit" id="signup-btn" class="btn-primary btn-full mb-4">Sign Up as Instructor</button>
        
        <div id="instructor-signup-error" class="form-error" style="display: none;"></div>
      </form>
      
      <div class="text-center mt-6 pt-6" style="border-top: 1px solid var(--color-border-primary);">
        <p class="text-sm text-tertiary">Already have an account? <a href="login.html" class="text-brand">Login</a></p>
      </div>
    </div>
  </main>
  
  <!-- Theme Switcher -->
  <script src="./scripts/theme-switcher.js"></script>
  <script src="scripts/instructor-signup.js"></script>
</body>
</html>
