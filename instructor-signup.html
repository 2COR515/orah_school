<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Instructor Signup â€” Orah School</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main style="display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #f4f7f6;">
    <section style="background: #fff; border-radius: 12px; box-shadow: 0 2px 16px rgba(59,2,112,0.07); padding: 2.5rem 2rem; min-width: 340px;">
      <h1 style="text-align:center; color:#3B0270; margin-bottom:1.5rem;">Become an Instructor</h1>
      <form id="instructor-form" autocomplete="off">
        <label for="name" style="display:block; margin-bottom:0.7rem;">
          Full Name
          <input id="name" type="text" required style="width:100%;padding:8px;margin-top:4px;border-radius:6px;border:1.5px solid #e9b3fb;" />
        </label>
        <label for="email" style="display:block; margin-bottom:0.7rem;">
          Email
          <input id="email" type="email" required style="width:100%;padding:8px;margin-top:4px;border-radius:6px;border:1.5px solid #e9b3fb;" />
        </label>
        <label for="password" style="display:block; margin-bottom:0.7rem;">
          Password
          <input id="password" type="password" required minlength="6" style="width:100%;padding:8px;margin-top:4px;border-radius:6px;border:1.5px solid #e9b3fb;" />
        </label>
        <label for="confirm-password" style="display:block; margin-bottom:1.2rem;">
          Confirm Password
          <input id="confirm-password" type="password" required minlength="6" style="width:100%;padding:8px;margin-top:4px;border-radius:6px;border:1.5px solid #e9b3fb;" />
        </label>
        <button type="submit" id="signup-btn" style="width:100%;color:white;background-color:#6F00FF;padding:10px;border:none;border-radius:6px;font-size:1.1rem;font-weight:600;cursor:pointer;">Sign Up</button>
        <div id="instructor-signup-error" style="margin-top:1rem;color:#c00;min-height:1.5em;"></div>
      </form>
      <div style="text-align:center;margin-top:1.2rem;">
        <a href="login.html" style="color:#6F00FF;text-decoration:none;font-weight:600;">Already have an account? Login</a>
      </div>
    </section>
  </main>
  <script src="scripts/instructor-signup.js"></script>
</body>
</html>
