<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title id="page-title">Lesson Player — Orah School</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="styles/lesson-player.css" />
</head>
<body>
    <header id="page-header" class="player-header">
        <div class="header-content container">
        
            <button id="back-btn" class="nav-button">← Back</button>
             <a href="index.html" aria-label="Orah Schools home">
        <img src="assets/orahlogo.png" alt="Orah Schools logo" class="logo" width="200" height="100">
      </a>
            <button id="dashboard-btn" class="nav-button">Dashboard</button>
        </div>
    </header>

    <div class="player-wrapper container">
        <main class="lesson-main">
            <section class="video-container">
                <video id="lesson-video" controls autoplay class="responsive-video">
                    </video>
            </section>

            <section id="lesson-details" class="details-section card">
                <h1 id="lesson-title" class="lp-lesson-title">Loading Lesson...</h1> 
                <h2>Lesson Overview</h2>
                <p id="lesson-description" class="lp-lesson-desc">Fetching details and description.</p>
            </section>

            <div id="utility-tabs" class="utility-tabs">
                <button class="tab-btn active" data-tab="actions">Progress & Actions</button>
                <button class="tab-btn" data-tab="notes">Notes</button>
                <button class="tab-btn" data-tab="resources">Resources</button>
            </div>

            <div id="tab-content" class="tab-content card">
                <div id="tab-actions" class="tab-pane active">
                    <h3>Progress Status</h3>
                    <div id="progress-status" class="progress-status">
                        <p>Status: <strong id="progress-text">Not Started</strong></p>
                        <button id="mark-completed-btn" class="tech-button complete-btn">Mark as Completed</button>
                    </div>
                    <h3 style="margin-top: 20px;">Lesson Navigation</h3>
                    <div class="navigation-buttons">
                        <button id="prev-lesson-btn" class="tech-button nav-btn">← Previous</button>
                        <button id="next-lesson-btn" class="tech-button nav-btn">Next →</button>
                    </div>
                </div>

                <div id="tab-notes" class="tab-pane">
                    <h3>Your Study Notes</h3>
                    <textarea id="lesson-notes" placeholder="Write your notes here..." rows="10"></textarea>
                    <button id="save-notes-btn" class="tech-button save-notes-btn">Save Notes</button>
                </div>

                <div id="tab-resources" class="tab-pane">
                    <h3>Downloadable Resources</h3>
                    <ul id="resources-list" class="resources-list">
                        <li>No resources found.</li>
                    </ul>
                </div>
            </div>
            
            <section id="lesson-quiz" class="quiz-section card" style="display:none;">
                <h2>Test Your Knowledge</h2>
                <div id="quiz-questions-container" class="quiz-questions">
                    <p>The quiz will load here once the video is complete.</p>
                </div>

                <div id="quiz-results" class="quiz-results" style="margin-top: 1rem; display:none;">
                </div>

                <button id="submit-quiz-btn" class="tech-button submit-quiz-btn" style="margin-top: 1.5rem;">Submit Quiz</button>
            </section>

        </main>
    </div>

    <script src="scripts/lesson-player.js"></script>
    <script>
        // Simple client-side routing handlers
        document.getElementById('back-btn').addEventListener('click', () => {
            window.history.back();
        });
        document.getElementById('dashboard-btn').addEventListener('click', () => {
            window.location.href = 'student-dashboard.html';
        });

        // Simple Tab Logic (Needs refinement in JS file, but works for basic display)
        document.querySelectorAll('.tab-btn').forEach(button => {
            button.addEventListener('click', (e) => {
                const tabId = e.target.dataset.tab;
                
                // Remove active class from all buttons and panes
                document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
                document.querySelectorAll('.tab-pane').forEach(pane => pane.style.display = 'none');

                // Add active class to the clicked button and show the corresponding pane
                e.target.classList.add('active');
                document.getElementById(`tab-${tabId}`).style.display = 'block';
            });
        });

        // Initial tab setup
        document.querySelectorAll('.tab-pane').forEach((pane, index) => {
            if (pane.id !== 'tab-actions') {
                pane.style.display = 'none';
            }
        });
        
    </script>
</body>
</html>
