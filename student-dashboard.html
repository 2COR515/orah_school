<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Student Dashboard â€” Orah School</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="styles/student-dashboard.css" />
</head>
<body>
  <!-- Top Dashboard Header -->
  <header id="dashboard-header" class="dashboard-header">
    <div class="header-content container">
      <div class="welcome-section">
        <h1 id="welcome-message">Welcome, Student</h1>
        <p>Ready to continue your learning journey?</p>
      </div>
      <div class="header-actions">
        <button id="logout-btn" class="tech-button secondary-btn">Logout</button>
      </div>
    </div>
    
    <!-- Quick Stats -->
    <div class="quick-stats container">
      <div class="stat-card">
        <div id="enrolled-count" class="stat-number">0</div>
        <div class="stat-label">Enrolled Lessons</div>
      </div>
      <div class="stat-card">
        <div id="completed-count" class="stat-number">0</div>
        <div class="stat-label">Completed</div>
      </div>
      <div class="stat-card">
        <div id="completion-rate" class="stat-number">0%</div>
        <div class="stat-label">Completion Rate</div>
      </div>
    </div>
  </header>

  <!-- Main Dashboard Content -->
  <main id="dashboard-content" class="dashboard-main container">
    <!-- My Enrolled Lessons Section -->
    

    <!-- Available Lessons Section -->
    
  </main>

  <!-- Floating Chatbot Button -->
  <button class="chatbot-btn" id="student-chatbot-btn" aria-label="Open Support Chat">ðŸ’¬</button>

  <script src="scripts/student-dashboard.js"></script>
  <script>
    // Update welcome message with user name
    const USER_NAME = localStorage.getItem('userName') || localStorage.getItem('userFirstName') || 'Student';
    const welcomeMsg = document.getElementById('welcome-message');
    if (welcomeMsg) {
      welcomeMsg.textContent = `Welcome, ${USER_NAME}`;
    }

    // Logout handler
    const logoutBtn = document.getElementById('logout-btn');
    if (logoutBtn) {
      logoutBtn.addEventListener('click', () => {
        localStorage.clear();
        window.location.href = 'login.html';
      });
    }

    // Chatbot handler
    const chatbotBtn = document.getElementById('student-chatbot-btn');
    if (chatbotBtn) {
      chatbotBtn.addEventListener('click', () => {
        alert('Support chatbot coming soon! For now, email support@orahschools.com');
      });
    }
  </script>
</body>
</html>
