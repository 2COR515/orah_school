<!-- instructor-attendance.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Attendance Tracking — Orah School</title>
  <!-- Dark Industrial Design System -->
  <link rel="stylesheet" href="./styles/dark-industrial.css" />
</head>
<body>
  <!-- Glassmorphic Header -->
  <header class="glass sticky" style="top: 0; z-index: 1000;">
    <div class="container">
      <div class="flex items-center justify-between py-4">
        <div class="flex items-center gap-4">
          <a href="instructor-hub.html" class="btn-ghost btn-sm">← Back to Hub</a>
          <span class="text-xl font-bold">Attendance Tracker</span>
        </div>
        
        <nav class="flex items-center gap-4">
          <a class="btn-ghost btn-sm" href="instructor-hub.html">Dashboard</a>
          <a class="btn-ghost btn-sm" href="instructor-lessons.html">Lessons</a>
        </nav>
        
        <div class="flex items-center gap-3">
          <button id="theme-toggle" class="btn-ghost btn-sm" style="font-size: 1.2rem; padding: 0.4rem 0.6rem;" aria-label="Toggle theme">☀️</button>
          <button id="logout-btn" class="btn-secondary btn-sm">Logout</button>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container" style="padding-top: var(--space-8); padding-bottom: var(--space-8);">

    <!-- Attendance & Progress Tracker -->
    <section class="card mb-8">
      <div class="card-header">
        <h2>Attendance & Progress Tracker</h2>
      </div>
      <div class="card-body">
        <div style="margin-bottom: 1rem;">
          <label for="lesson-select" style="display:block; margin-bottom:0.5rem;">Select Lesson/Class</label>
          <select id="lesson-select" style="max-width: 420px; width: 100%;">
            <option value="">Loading lessons...</option>
          </select>
        </div>

        <div id="attendance-stats-view" style="margin-top: 1rem;">
          <!-- 3-column grid will be rendered here by JS -->
        </div>
      </div>
    </section>

    <!-- Attendance Report Card -->
    <section class="card mb-8">
      <div class="card-header">
        <h2>Attendance Reports</h2>
      </div>
      <div class="card-body">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
          <div class="form-group">
            <label for="report-lesson">Lesson</label>
            <select id="report-lesson">
              <option value="">All Lessons</option>
            </select>
          </div>
          <div class="form-group">
            <label for="report-period">Period</label>
            <select id="report-period">
              <option value="week">Last Week</option>
              <option value="month">Last Month</option>
              <option value="all">All Time</option>
            </select>
          </div>
        </div>

        <button id="generate-report-btn" class="btn-secondary mb-6">Generate Report</button>

        <div id="attendance-report" class="space-y-3">
          <p class="text-secondary text-center py-8">No report generated yet</p>
        </div>
      </div>
    </section>

  </main>

  <!-- Theme Switcher -->
  <script src="./scripts/theme-switcher.js"></script>
  
  <!-- External Script -->
  <script src="scripts/instructor-attendance.js"></script>
  
  <!-- Logout Handler -->
  <script>
    document.getElementById('logout-btn').addEventListener('click', () => {
      localStorage.clear();
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
